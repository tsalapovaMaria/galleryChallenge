<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gallery Challenge</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="profile">
            <img src="my-gallery-master/profilePhoto.png" alt="">
            <p class="profile-username">Rodney Cotton</p>
            <p class="profile-location">Helsinki, Finland</p>
        </div>
        <div class="profile-info">
            <div class="posts">
                <p>100</p>
                <p>Posts</p>
            </div>
            <div class="followers">
                <p>2,242</p>
                <p>Followers</p>
            </div>
            <div class="followings">
                <p>1,432</p>
                <p>Followings</p>
            </div>
        </div>
        <div class="photos-grid">
            <div class="photo1">
                <img src="my-gallery-master/photo1.png" alt="">
            </div>
            <div class="photo2">
                <img src="my-gallery-master/photo2.png" alt="">
            </div>
            <div class="photo3">
                <img src="my-gallery-master/photo3.png" alt="">
            </div>
            <div class="photo4">
                <img src="my-gallery-master/photo_4.png" alt="">
            </div>
            <div class="photo5">
                <img src="my-gallery-master/photo5.png" alt="">
            </div>
            <div class="photo6">
                <img src="my-gallery-master/photo6.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
